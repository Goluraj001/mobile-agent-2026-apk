name: Build Android APK 2026

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          unzip \
          zip \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libreadline-dev \
          libffi-dev \
          libsqlite3-dev \
          wget \
          libbz2-dev \
          lzma \
          lzma-dev \
          liblzma-dev \
          autotools-dev \
          autoconf \
          pkg-config

    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.0
        ndk-version: 25.2.9519653

    - name: Set environment variables
      run: |
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_SDK_ROOT/tools:$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-global-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-${{ runner.os }}-

    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    - name: Pre-download dependencies
      run: |
        # Pre-download Apache Ant to avoid network issues
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        if [ ! -f "apache-ant-1.9.4-bin.tar.gz" ]; then
          wget -q https://archive.apache.org/dist/ant/binaries/apache-ant-1.9.4-bin.tar.gz || \
          wget -q https://downloads.apache.org/ant/binaries/apache-ant-1.9.4-bin.tar.gz || \
          wget -q https://mirrors.ocf.berkeley.edu/apache/ant/binaries/apache-ant-1.9.4-bin.tar.gz
        fi

    - name: Build APK with retry
      run: |
        # Try building with multiple attempts
        for i in {1..3}; do
          echo "üî® Build attempt $i/3..."
          if buildozer android debug; then
            echo "‚úÖ Build successful on attempt $i"
            break
          else
            echo "‚ùå Build failed on attempt $i"
            if [ $i -eq 3 ]; then
              echo "üí• All build attempts failed"
              exit 1
            fi
            echo "üîÑ Retrying in 30 seconds..."
            sleep 30
          fi
        done

    - name: List build output
      run: |
        echo "üì¶ Build output:"
        ls -la bin/ || echo "No bin directory found"
        find . -name "*.apk" -type f || echo "No APK files found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mobile-agent-2026-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: error

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-failure
        path: |
          .buildozer/android/platform/build-*/logs/
          .buildozer/android/logs/
        retention-days: 7
        if-no-files-found: ignore
