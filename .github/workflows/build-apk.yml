name: Build Android APK 2026 - FIXED

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          unzip \
          zip \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libreadline-dev \
          libffi-dev \
          libsqlite3-dev \
          wget \
          libbz2-dev \
          lzma \
          lzma-dev \
          liblzma-dev \
          autotools-dev \
          autoconf \
          pkg-config \
          ccache

    - name: Setup Android SDK manually
      run: |
        # Create Android SDK directory
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        
        # Download command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip
        
        # Create proper directory structure
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        
        # Set environment variables
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.0
        
        # Accept licenses
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Install required SDK components
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
        
        # Verify installation
        ls -la $ANDROID_HOME/build-tools/33.0.0/
        $ANDROID_HOME/build-tools/33.0.0/aidl --help || echo "AIDL check failed"

    - name: Set persistent environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.0" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install buildozer==1.5.0 cython==0.29.36

    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-global-${{ runner.os }}-v2-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-${{ runner.os }}-v2-

    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-${{ runner.os }}-v2-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-v2-

    - name: Verify environment before build
      run: |
        echo "=== Environment Check ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "PATH: $PATH"
        echo ""
        echo "=== Tool Verification ==="
        java -version
        python --version
        which aidl || echo "aidl not found in PATH"
        ls -la $ANDROID_HOME/build-tools/33.0.0/aidl || echo "aidl not found in build-tools"
        echo ""
        echo "=== Buildozer Version ==="
        buildozer version
        echo ""
        echo "=== Project Files ==="
        ls -la

    - name: Initialize Buildozer
      run: |
        buildozer android clean || echo "Clean failed, continuing..."

    - name: Build APK with detailed logging
      run: |
        echo "Starting APK build..."
        buildozer -v android debug 2>&1 | tee build.log
        
        # Check if APK was created
        if [ -f bin/*.apk ]; then
          echo "‚úÖ APK build successful!"
          ls -la bin/
        else
          echo "‚ùå APK build failed!"
          echo "=== Build Log Tail ==="
          tail -50 build.log
          exit 1
        fi

    - name: List build output
      run: |
        echo "üì¶ Build output:"
        find . -name "*.apk" -type f -exec ls -la {} \;
        ls -la bin/ || echo "No bin directory found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mobile-agent-2026-apk-fixed
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: error

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-detailed
        path: |
          build.log
          .buildozer/android/platform/build-*/logs/
          .buildozer/android/logs/
        retention-days: 7
        if-no-files-found: ignore
